<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Snacks and Spirits Planning Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- BS4 -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--custom stylez baybee-->
</head>

<body>
<form id="login_form">
  <div>
    <label for="email">your email</label>
    <input name="email" id="email" value="user@email.com">
  </div>
  <div>
    <label for="password">Password</label>
    <input name="password" id ="password" value="123456">
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!--Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly.min.js"></script>
<!--plotly-->
<script>
    $('#login_form').on('submit',(event)=>{
      event.preventDefault();
      $.post("http://localhost:8080/auth",{email:$('#email').val(),password:$('#password').val()},
        (data,status) => {
          console.log('----'+data.token+'----');
          $.ajax({
            url: "http://localhost:8080/user",
            type: "GET",
            beforeSend: function(request) {
                request.setRequestHeader("Authorization", `Bearer ${data.token}` );
            },
            success: res => $(document.body).html(res)
            })
        }).fail(xhr =>$(document.body).html(JSON.parse(xhr.responseText).message));
    });
</script>
</html>
